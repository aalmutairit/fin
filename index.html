<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة إدارة النفايات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background: #e7f3e7;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://aalmutairit.github.io/fin/static/logo.png" alt="Logo" width="200">
        <h1>حساب تكلفة إدارة النفايات</h1>
        <form id="calculator-form" method="post">
            <label for="main_activity">النشاط الرئيسي</label>
            <select id="main_activity" name="main_activity" required onchange="showSubActivities()">
                <option value="">-- اختر النشاط الرئيسي --</option>
                <option value="non_hazardous">جمع ونقل غير خطر</option>
                <option value="hazardous">جمع ونقل خطر</option>
                <option value="waste_processing">معالجة النفايات</option>
                <option value="asbestos_removal">تفكيك وتغليف الأسبستوس</option>
            </select>

            <!-- جمع ونقل غير خطر -->
            <div id="non_hazardous" class="sub-activity-container" style="display:none;">
                <label for="sub_activity">اختر الأنشطة الفرعية لجمع النفايات غير الخطرة</label>
                <input type="text" name="num_vehicles_non_hazardous" placeholder="عدد المركبات">
            </div>

            <!-- جمع ونقل خطر -->
            <div id="hazardous" class="sub-activity-container" style="display:none;">
                <label for="sub_activity">اختر الأنشطة الفرعية لجمع النفايات الخطرة</label>
                <input type="text" name="num_vehicles_hazardous" placeholder="عدد المركبات">
            </div>

            <!-- معالجة النفايات -->
            <div id="waste_processing" class="sub-activity-container" style="display:none;">
                <label for="sub_activity">اختر الأنشطة الفرعية لمعالجة النفايات</label>
                <div>
                    <input type="checkbox" id="waste_processing_hazardous" name="sub_activity" value="hazardous">
                    <label for="waste_processing_hazardous">معالجة النفايات الخطرة</label>
                    <input type="text" name="num_vehicles_hazardous" placeholder="عدد المركبات">
                </div>
                <div>
                    <input type="checkbox" id="waste_processing_medical" name="sub_activity" value="medical">
                    <label for="waste_processing_medical">معالجة النفايات الطبية</label>
                    <input type="text" name="num_vehicles_medical" placeholder="عدد المركبات">
                </div>
                <div>
                    <input type="checkbox" id="waste_processing_asbestos" name="sub_activity" value="asbestos">
                    <label for="waste_processing_asbestos">تفكيك وتغليف الأسبستوس</label>
                    <input type="text" name="num_vehicles_asbestos" placeholder="عدد المركبات">
                </div>
            </div>

            <!-- تفكيك وتغليف الأسبستوس -->
            <div id="asbestos_removal" class="sub-activity-container" style="display:none;">
                <label for="sub_activity">تفكيك وتغليف الأسبستوس</label>
                <input type="text" name="num_vehicles_asbestos_removal" placeholder="عدد المركبات">
            </div>

            <button type="button" onclick="calculateTotal()">حساب التكلفة الإجمالية</button>
        </form>

        <div class="result" id="result" style="display:none;">
            <h3>إجمالي التكلفة المقدرة: <span id="total_cost"></span> ريال</h3>
        </div>
    </div>

    <script>
        var activityRates = {
            non_hazardous: { baseline: 7500, lowFactor: 0.9, mediumFactor: 1.1, highFactor: 1.3 },
            hazardous: { baseline: 10000, lowFactor: 0.9, mediumFactor: 1.1, highFactor: 1.3 },
            waste_processing: { baseline: 30000, lowFactor: 0.9, mediumFactor: 1.1, highFactor: 1.3 },
            asbestos_removal: { baseline: 10000, lowFactor: 0.9, mediumFactor: 1.1, highFactor: 1.3 }
        };

        function showSubActivities() {
            var mainActivity = document.getElementById("main_activity").value;
            if (mainActivity == "non_hazardous") {
                document.getElementById("non_hazardous").style.display = "block";
                document.getElementById("hazardous").style.display = "none";
                document.getElementById("waste_processing").style.display = "none";
                document.getElementById("asbestos_removal").style.display = "none";
            } else if (mainActivity == "hazardous") {
                document.getElementById("non_hazardous").style.display = "none";
                document.getElementById("hazardous").style.display = "block";
                document.getElementById("waste_processing").style.display = "none";
                document.getElementById("asbestos_removal").style.display = "none";
            } else if (mainActivity == "waste_processing") {
                document.getElementById("non_hazardous").style.display = "none";
                document.getElementById("hazardous").style.display = "none";
                document.getElementById("waste_processing").style.display = "block";
                document.getElementById("asbestos_removal").style.display = "none";
            } else if (mainActivity == "asbestos_removal") {
                document.getElementById("non_hazardous").style.display = "none";
                document.getElementById("hazardous").style.display = "none";
                document.getElementById("waste_processing").style.display = "none";
                document.getElementById("asbestos_removal").style.display = "block";
            } else {
                document.getElementById("non_hazardous").style.display = "none";
                document.getElementById("hazardous").style.display = "none";
                document.getElementById("waste_processing").style.display = "none";
                document.getElementById("asbestos_removal").style.display = "none";
            }
        }

        function calculateTotal() {
            var totalCost = 0;

            var numVehicles = parseInt(document.querySelector("input[name='num_vehicles_non_hazardous']").value) || 0;
            if (numVehicles > 0) {
                totalCost += activityRates.non_hazardous.baseline * (numVehicles <= 5 ? activityRates.non_hazardous.lowFactor : numVehicles <= 10 ? activityRates.non_hazardous.mediumFactor : activityRates.non_hazardous.highFactor);
            }

            numVehicles = parseInt(document.querySelector("input[name='num_vehicles_hazardous']").value) || 0;
            if (numVehicles > 0) {
                totalCost += activityRates.hazardous.baseline * (numVehicles <= 5 ? activityRates.hazardous.lowFactor : numVehicles <= 10 ? activityRates.hazardous.mediumFactor : activityRates.hazardous.highFactor);
            }

            numVehicles = parseInt(document.querySelector("input[name='num_vehicles_hazardous']").value) || 0;
            if (numVehicles > 0) {
                totalCost += activityRates.waste_processing.baseline * (numVehicles <= 5 ? activityRates.waste_processing.lowFactor : numVehicles <= 10 ? activityRates.waste_processing.mediumFactor : activityRates.waste_processing.highFactor);
            }

            document.getElementById("total_cost").innerText = totalCost.toFixed(2);
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
