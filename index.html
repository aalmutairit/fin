<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأنشطة والمقابل المالي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ logo_url }}" alt="Logo" class="logo">
        </div>

        <h1>اختيار النشاط الرئيسي والنشاط الفرعي</h1>

        <form method="POST">
            <label for="activity">اختر النشاط الرئيسي:</label>
            <select name="activity" id="activity" required>
                <option value="">اختر نشاطاً</option>
                {% for activity, sub_activities in activities.items() %}
                    <option value="{{ activity }}">{{ activity }}</option>
                {% endfor %}
            </select>

            <div id="sub-activities-container" style="display: none;">
                <label for="sub_activities">اختر الأنشطة الفرعية:</label>
                <select name="sub_activities" id="sub_activities" multiple>
                    <!-- الأنشطة الفرعية ستظهر هنا بعد اختيار النشاط الرئيسي -->
                </select>
            </div>

            <div id="cost-factor-container" style="display: none;">
                <label for="cost_factor">اختر معامل التكلفة:</label>
                <select name="cost_factor" id="cost_factor" required>
                    <option value="منخفض">منخفض</option>
                    <option value="متوسط">متوسط</option>
                    <option value="مرتفع">مرتفع</option>
                </select>
            </div>

            <button type="submit">حساب المقابل المالي</button>
        </form>

        {% if total_cost %}
        <h2>إجمالي المقابل المالي: {{ total_cost }} ريال</h2>
        {% endif %}
    </div>

    <script>
        document.getElementById('activity').addEventListener('change', function() {
            const selectedActivity = this.value;
            const subActivitiesContainer = document.getElementById('sub-activities-container');
            const costFactorContainer = document.getElementById('cost-factor-container');
            const subActivitiesSelect = document.getElementById('sub_activities');

            subActivitiesSelect.innerHTML = ''; // إعادة تعيين الأنشطة الفرعية

            if (selectedActivity) {
                const subActivities = {{ activities|tojson }};
                const activitySubActivities = subActivities[selectedActivity];

                if (activitySubActivities) {
                    // إذا كان للنشاط الرئيسي أنشطة فرعية
                    subActivitiesContainer.style.display = 'block';
                    activitySubActivities.forEach(function(subActivity) {
                        const option = document.createElement('option');
                        option.value = subActivity;
                        option.textContent = subActivity;
                        subActivitiesSelect.appendChild(option);
                    });
                } else {
                    // إذا كان للنشاط الرئيسي لا يوجد أنشطة فرعية
                    subActivitiesContainer.style.display = 'none';
                }

                // إظهار معامل التكلفة
                costFactorContainer.style.display = 'block';
            } else {
                subActivitiesContainer.style.display = 'none';
                costFactorContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
